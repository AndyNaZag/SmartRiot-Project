<br>
<div class="container">

    <nav class="navbar navbar-expand-lg">
        <!-- All cateogory-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li [class.active]='categories != selectedCategory' class="btn btn-outline-dark nav-buttons" (click)='changeCategory()'>
                    All Categories
                </li>
                <li *ngFor='let category of categories' class="btn btn-outline-dark nav-buttons float-right"
                    [class.active]='category == selectedCategory' (click)='changeCategory(category)'>
                    {{ category }}
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <div class="container ">
        <!--<div class="col-9 p-2">-->
        <div class="row">
            <div *ngFor='let pet of pets' class="card col-4 mt-3">
                <h4> {{ pet.name }} <span class="badge badge-pill badge-dark float-right">
                        {{ pet.price | currency: 'USD':'symbol':'2.2-2' }}
                    </span> </h4>
                <!-- <img class="card-img-top" src = {{ imagesPath }} alt="Card image cap">-->
                <br>
                <div class="card-body">
                    <h4><span class="badge badge-pill badge-dark ">
                            Age: {{ pet.age }}
                        </span></h4>
                    <div class="card-text p-1">{{ pet.description }}
                        <button class="btn btn-primary btn-sm float-right" (click)='addPetToAdoptionlist(pet)'>
                            Add To Adoption List
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="form-inline float-left mr-1">
            <select class="form-control" [value]='petsPerPage' (change)='changePageSize($event.target.value)'>
                <option value="3">3 per Page</option>
                <option value="6">6 per Page</option>
                <option value="9">9 per Page</option>
                <option value="12">12 per Page</option>
            </select>
        </div>

        <div class="btn-group float-right">
            <button *counter='let page of pageCount' (click)='changePage(page)' class="btn btn-outline-primary"
                [class.active]='page == selectedPage'>
                {{ page }}
            </button>
        </div>
        <br><br>
        <!-- </div>-->

    </div>
</div>
