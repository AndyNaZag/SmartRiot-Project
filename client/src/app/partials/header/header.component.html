<!DOCTYPE html>
<html>

<head>
    <title> Smart Riots </title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <header>
        <!--navigation bar with logo and other pages link buttons-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"> <img src="../../../assets/images/Logo.png" alt="Logo" width="30px">
                    Smart Riots</a>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                      <li class="nav-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                        <a class="nav-link" routerLink="/home">Home</a>
                      </li>
                
                        <li class="nav-item" [routerLinkActive]="['active']">
                          <a class="nav-link" routerLink="/about">About Animals</a>
                        </li>                          
                                        
                        <li class="nav-item" [routerLinkActive]="['active']">
                          <a class="nav-link" routerLink="/pet-list"><i class="fas fa-pet"></i>Pets</a>
                        </li>

                        <li class="nav-item" [routerLinkActive]="['active']">
                          <a class="nav-link" routerLink="/services">Our Services</a>
                        </li>
                
                        <li class="nav-item" [routerLinkActive]="['active']">
                          <a class="nav-link" routerLink="/contact">Contact Us</a>
                        </li>
                
                        <li *ngIf='isLoggedIn()' class="nav-item ml-5 " [routerLinkActive]="['active']">
                          <a class="nav-link text-warning" routerLink="/admin/main"><i class="fas fa-lg fa-user-shield"></i> Admin </a>
                        </li>
                
                        <li *ngIf='isLoggedIn()'
                            class="navbar-text text-success ml-5 mr-5 d-none d-lg-inline">
                            <i class="fas fa-lg fa-user"></i> Welcome, {{ user.displayName }}
                        </li>
                
                
                        <li *ngIf='isLoggedIn()' class="nav-item">
                          <a (click)='onLogoutClick()' routerLink='/logout' class="nav-link" href="/login">
                             Logout </a>
                        </li>
                
                        <li *ngIf='!isLoggedIn()' class="nav-item">
                          <a class="nav-link" routerLink="/login">Login </a>
                        </li>
                
                        <li class="navbar-text">
                          <app-adoptionlist-summary></app-adoptionlist-summary>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
