<table class="table table-sm table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Breed</th>
        <th>Age</th>
        <th>Vaccine</th>
        <th>Description</th>
        <th>Price</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let p of getPets()'>
        <td>{{ p.name }}</td>
        <td>{{ p.category }}</td>
        <td>{{ p.breed }}</td>
        <td>{{ p.age }}</td>
        <td>{{ p.vaccine }}</td>
        <td>{{ p.description }}</td>
        <td>{{ p.price | currency: 'USD': 'symbol': '2.2-2'}}</td>
        <td>
          <button class="btn btn-sm btn-primary m-1" (click)='editPet(p._id)'>
            <i class="fas fa-pencil-alt"></i> Edit
          </button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger m-1" (click)='deletePet(p._id)'>
            <i class="fas fa-trash-alt"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)='addPet()'>
    <i class="fas fa-plus-circle"></i> Add New Pet
  </button>
  <br><br>
